<input type="text" placeholder="?" id="text">
<button onclick="guess()">Guess</button>
<div id="hist"></div>
<div id="result"></div>
<button onclick="doreset()">Start Over</button>
<script>
    rn = Math.floor(Math.random()*100);
    //alert(rn)
    function guess() {
        text = document.getElementById("text").value;
        document.getElementById("hist").innerHTML += text + " "; 

        if(text > rn){
            document.getElementById("result").innerHTML = "มากไป";
        }
        if(text < rn){
            document.getElementById("result").innerHTML = "น้อยไป";
        } 
        if(text == rn){
            document.getElementById("result").innerHTML = "ถูกต้อง";
        }
    }
        function doreset(){
            document.getElementById('result').innerHTML='';
            document.getElementById('hist').innerHTML='';
            rn = Math.floor(Math.random()*100);
        }
</script>
