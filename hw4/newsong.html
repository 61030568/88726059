<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Add new song</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/song1.jpg" alt="New York" width="200" height="100">     
        </div>
    
        <div class="item">
            <img src="images/song2.jpg" alt="Chicago" width="200" height="100">
        </div>
        
        <div class="item">
            <img src="images/song3.jpg" alt="Los Angeles" width="200" height="100">     
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
<div id="band" class="container text-center">
<h1>Add new song [<a href="searchsong.html">ค้นหาพลง</a>]</h1>
</br>
<input type="text" id="name" placeholder="ชื่อเพลง" size="51"></br>
</br>
<input type="text" id="artist" placeholder="ศิลปิน" size="51"></br>
</br>
<Textarea name="lyric" id="lyric" rows="10" cols="50" placeholder="เนื้อร้อง"></Textarea></br>
</br>
<button class="button1" onclick="save()" >Save</button>
<button class="button2" onclick="clearf()">Clear form</button>
<script>
    arr2d = JSON.parse(localStorage.getItem("strs")); //กำหนด array 2มิติ
    function save(){
        name = document.getElementById("name").value; //กำหนดค่า input
        artist = document.getElementById("artist").value;
        lyric = document.getElementById("lyric").value;
        data = [name,artist,lyric]; //สร้างตัวแปรอะเรย์ data
        arr2d.push(data); // เพิ่มอะเรย์ data เข้าไปในอะเรย์ arr2d
        str = JSON.stringify(arr2d); // แปลง array เป็น JSON string
        alert(str);
        localStorage.setItem("strs", str); // save data ไว้ไน localStorage ด้วยเมธอด .setItem()
        document.getElementById('name').value= null; //set ช่อง input ให้เป็นค่าเริ่มต้น 
        document.getElementById('artist').value= null;
        document.getElementById('lyric').value= null;
    }
    function clearf(){
        document.getElementById('name').value= null; //set ช่อง input ให้เป็นค่าเริ่มต้น
        document.getElementById('artist').value= null;
        document.getElementById('lyric').value= null;
    }
</script>
</div>
</body>
</html>
