5. โปรแกรม สุ่มตัวเลข 0-99 - randCount.html
</br>
</br>
<input type="text" id="text">
<button onclick="rand()">สุ่ม</button>
<table id="myTable" border="1">
</table>
<script>
    function rand(){
        text = document.getElementById("text").value;
        document.getElementById("myTable").innerHTML = " ";
        var x = document.createElement("TBODY");
        var ran = new Array();
        var num = new Array();

        for (i=1;i<=text;i++){
            rn = Math.floor(Math.random()*100);
            ran[i] = rn;
            num[i] = 1 ;
                for(j=1;j<=i-1;j++){
                    if(ran[i] == ran[j]){ 
                        num[i] += 1 ;
                        ran[j] = " ";
                        num[j] = " ";
                    } 
                }      
        }
        for ( i=0;i<=text;i++){
            var y = document.createElement("TR");
                for ( j=1;j<=2;j++){
                    var z = document.createElement("TH");
                    if(j==1){
                        if(i==0){
                            z.innerHTML = "ตัวเลข" ;
                            y.appendChild(z);
                            x.appendChild(y);}
                        else{
                            z.innerHTML = ran[i] ;
                            y.appendChild(z);
                            x.appendChild(y); 
                        }
                    }
                    else{
                        if(i==0){
                            z.innerHTML = "ถูกสุ่ม(ครั้ง)" ;
                            y.appendChild(z);
                            x.appendChild(y);}
                        else{
                            z.innerHTML = num[i] ;
                            y.appendChild(z);
                            x.appendChild(y); 
                        }
                    }
                }
        }
        document.getElementById("myTable").appendChild(x);
    }
</script>
