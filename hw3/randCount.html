5. โปรแกรม สุ่มตัวเลข 0-99 - randCount.html
</br>
</br>
<input type="text" id="text">
<button onclick="rand()">สุ่ม</button>
<script>
    function rand(){
        text = document.getElementById("text").value;
        document.getElementById("myTable").innerHTML = " ";
        var x = document.createElement("TBODY");
        var ran = new Array();
        var num = new Array();

        for (i=1;i<=text;i++){
            rn = Math.floor(Math.random()*100);
            ran[i] = rn;
            num[i] = 1 ;
                for(j=1;j<=i-1;j++){
                    if(ran[i] == ran[j]){ 
                        num[i] += 1 ;
                        ran[j] = " ";
                        num[j] = " ";
                    } 
                }      
        }
    }
</script>
